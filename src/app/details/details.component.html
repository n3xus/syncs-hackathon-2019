<div class="row" *ngIf="property$ | async as property">
    <!-- Column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{property.location}}</h3>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6">
                        <div class="white-box text-center">
                          <img [src]='property.imageUrl' class="img-responsive" alt="property" width="200">
<!--                            <img src="assets/images/gallery/chair.jpg" class="img-responsive"> -->
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-6">
                        <h4 class="box-title m-t-40">Description</h4>
                        <p>{{ property.description }}</p>
                      <div class="row" *ngIf="property.owner">
                        <div class="col-12">
                          <a [routerLink]="['/profile', property.owner.userId]">
                            <img class="rounded-circle" [src]='property.owner.photoUrl' alt="property" style="max-height: 45px;max-width: 45px">
                          <p><strong>{{property.owner.firstName}}</strong></p>
                          </a>
                        </div>
                      </div>
                        <h2 class="m-t-40">${{ property.price }}</h2>
                        <button class="btn btn-primary btn-rounded">Rent</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Column -->
</div>
